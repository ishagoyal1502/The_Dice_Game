<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1 class="title">The Dice Game</h1>

      <div class="dice">
        <p>Player 1</p>
        <!-- <img class="img1" src="images/dice6.png"> -->
        <button class="btn play-button1 disabled"></button>
        <h3>Score</h3>
        <h5 class="round1">0</h5>
      </div>
      <button class="btn btn-outline-light switch disabled">Switch</button>
      <div class="dice">
        <p>Player 2</p>
        <!-- <img class="img2" src="images/dice6.png"> -->
        <button class="btn play-button2 disabled"></button>
        <h3>Score</h3>
        <h5 class="round2">0</h5>
      </div>
      <div class="text-center row scores">
        <div class="text-center col-lg-4">
          <h3>Player 1</h3>
          <h5 class="score1">0</h5>
        </div>
        <div class="text-center col-lg-4">
          <h3>Target score</h3>
          <h5 class="target-score">0</h5>
        </div>
        <div class="text-center col-lg-4">
          <h3>Player 2</h3>
          <h5 class="score2">0</h5>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-lg btn-outline-light col-2 play">Play!</button>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
